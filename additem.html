<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Mobile Todo App</title>

<meta name="description" content="Prototype">
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta name="keywords" content="Todo">
<meta http-equiv="cache-control" content="no-cache">
<!-- tells browser not to cache -->
<meta http-equiv="expires" content="0">
<!-- says that the cache expires 'now' -->
</head>
<body>

<p style='color: #ffffff;'>Choose priority:</p>
<select id="prio_new" style="font-size: 13px;width: 300px; height: 30px">
	<option value="3">High</option>
	<option value="2">Medium</option>
  	<option value="1">Low</option>
</select>

<br/>

<p style='color: #ffffff;'>Title:</p>
<input id="title_new" type="text" maxlength="20" style="font-size: 13px;width: 300px; height: 30px"/>

<br/>

<p style='color: #ffffff;'>Description:</p>
<input id="description_new" type="text" style="font-size: 13px;width: 300px; height: 30px"/>

<br/>

<p style='color: #ffffff;'>Tags (separated by spaces):</p>
<input id="tags_new" type="text" style="font-size: 13px;width: 300px; height: 30px"/>


<div style='width: 100%; position: absolute; bottom: 0;'>
	<a href='#' onClick='addNewItem();setTimeout(function() {topSlider[topSlider.length-1].slideOut(300);},100);return false;'>
		<div class='navigation_blue_medium'><img src='pictures/erledigen_high.png' class='iconnav' />
			<h3>save item</h3>
		</div>
	</a>
	<a href='#' onClick='setTimeout(function() {topSlider[topSlider.length-1].slideOut(300);},100);return false;'>
		<div class='navigation_blue_dark'>
			<img src='pictures/quittieren_high.png' class='iconnav' />
			<h3>cancel</h3>
		</div>
	</a>
</div>

</body>
</html>
