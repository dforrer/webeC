<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>uidC - Kläranlagen App</title>

		<meta name="description" content="Prototype">
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
		<meta name="keywords" content="Vortrag, Präsentation">
		<meta http-equiv="cache-control" content="no-cache">
		<!-- tells browser not to cache -->
		<meta http-equiv="expires" content="0">
		<!-- says that the cache expires 'now' -->
	</head>
	<body>
		
		<img src='pictures/front_high.png' style="width: 180px;margin-top: 80px;"/>
		<img src='pictures/menuicon_white.png'
		class='iconnav'
		style="position: absolute; bottom: 0;"
		onclick='setTimeout(function() {topSlider[topSlider.length-1].slideOut(300);},100);'
		ontouchend='setTimeout(function() {topSlider[topSlider.length-1].slideOut(300);},100);' />
	
		<img src='pictures/fragezeichen_white_high.png'
		class='iconnav'
		style="position: absolute; top: 0; right: 0;"
		onclick="addSlider('anleitung_allgemein.html');" />

		<img src='pictures/einstellungen_white_high.png'
		class='iconnav'
		style="position: absolute; top: 0; left: 0;"
		onclick="addSlider('einstellungen.html');" />

	</body>
</html>
